name: Run Postman Collection

on:
  workflow_dispatch:
  push:

jobs:
  run-postman:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman collection
        run: |
          newman run ./collection.json
